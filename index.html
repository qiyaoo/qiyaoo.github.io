那时候我们有梦，关于文学，关于爱情，关于穿越世界的旅行。<br />
如今我们深夜饮酒，杯子碰到一起，都是梦破碎的声音。<br /><br />
那时我有很多梦，关于文学，关于事业，关于理想。<br />
那时我时常在午夜惊醒，因为有很多梦未圆，因为对现状的不甘，因为对明天还会期待，因为相信自己会是一个奇迹！<br />
如今，我总能一觉睡到天亮，<br />
因为对明天不再幻想<br />
曾经很多梦的也沉睡了，<br />
曾经很多的冲动，消沉了。<br />
是长大了？<br />
是成熟了？<br />
还是麻木了?<br />
反正是回不去了...<br />
                          ——北岛《波兰来客》
